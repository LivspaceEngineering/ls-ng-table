<div class="datepicker-wrapper" ng-click="openCalendar(getKey('',name))">
    <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
        is-open="popup[getKey('',name)].opened" datepicker-options="dateOptions"
        ng-required="true" close-text="Close" alt-input-formats="altInputFormats" 
        show-weeks="false" 
        show-button-bar="false"
        close-on-date-selection="true" ng-disabled="$filterRow.disabled" ng-model="params.filter()[name]"/>
        <span class="fa fa-calendar"></span>
</div>
