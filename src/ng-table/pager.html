<div class="ng-cloak ng-table-pager clearfix" ng-if="params.data.length">
    <div ng-if="params.settings().counts.length" class="ng-table-counts btn-group pull-left">
         <div class="btn-group" is-open="status.isOpen" uib-dropdown>
            <div uib-dropdown-toggle>
                <button type="button" class="btn-dropdown text-gray" style="min-width:0px;padding:8px 20px">{{params.count()}}</button>
            </div>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button" style="min-width:0px;bottom:100%;top:initial">
                <li role="menuitem"><a href="javascript:void(0)" ng-repeat="count in params.settings().counts" ng-bind="count" ng-click="params.count(count)"></a></li>
            </ul>
         </div>
    </div>
    <ul class="pagination ng-table-pagination pull-right"  style="margin:0px">
        <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
            <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
            <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
        </li>
    </ul>
</div>
